global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Next.js Frontend
  - job_name: "frontend"
    metrics_path: "/api/metrics"
    static_configs:
      - targets: ["frontend:3000"]
    scrape_interval: 30s

  # .NET Document Services
  - job_name: "dotnet"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["dotnet:5100"]

  # Python AI Service
  - job_name: "ai"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["ai:8000"]

  # Nginx
  - job_name: "nginx"
    metrics_path: "/nginx-status"
    static_configs:
      - targets: ["nginx:80"]
    scrape_interval: 30s

