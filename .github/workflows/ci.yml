name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Frontend: Lint, Type Check, Unit Tests
  # ============================================================================
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Unit tests
        run: npx vitest run --reporter=verbose

  # ============================================================================
  # .NET Service: Build + Unit Tests
  # ============================================================================
  dotnet:
    name: .NET Service
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore services/dotnet/EcosferServices.csproj

      - name: Build
        run: dotnet build services/dotnet/EcosferServices.csproj --no-restore -c Release

      - name: Restore test dependencies
        run: dotnet restore services/dotnet/tests/EcosferServices.Tests.csproj

      - name: Run tests
        run: dotnet test services/dotnet/tests/EcosferServices.Tests.csproj --no-restore --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: services/dotnet/tests/TestResults/

  # ============================================================================
  # Python AI Service: Lint + Unit Tests
  # ============================================================================
  python:
    name: Python AI Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ai

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: services/ai/requirements*.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run tests
        run: python -m pytest --no-cov --tb=short -v

  # ============================================================================
  # Frontend E2E Tests (Playwright)
  # ============================================================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend]
    defaults:
      run:
        working-directory: frontend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ecosfer
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: ecosfer_skdm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://ecosfer:test_password@localhost:5432/ecosfer_skdm_test?schema=public
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: test-secret-at-least-32-characters-long
      AUTH_SECRET: test-secret-at-least-32-characters-long

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Push schema to test DB
        run: npx prisma db push --skip-generate

      - name: Seed test data
        run: npx tsx prisma/seed.ts

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # ============================================================================
  # Docker Build Validation
  # ============================================================================
  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [frontend, dotnet, python]

    steps:
      - uses: actions/checkout@v4

      - name: Build frontend image
        run: docker build -t ecosfer-frontend:ci ./frontend

      - name: Build dotnet image
        run: docker build -t ecosfer-dotnet:ci ./services/dotnet

      - name: Build ai image
        run: docker build -t ecosfer-ai:ci ./services/ai
