services:
  # PostgreSQL 16
  db:
    image: postgres:16-alpine
    container_name: ecosfer-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-ecosfer}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-ecosfer_skdm}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ecosfer} -d ${DB_NAME:-ecosfer_skdm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: ecosfer-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # Next.js Frontend
  frontend:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-ecosfer/skdm}-frontend:${TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecosfer-frontend
    restart: always
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-ecosfer}:${DB_PASSWORD}@db:5432/${DB_NAME:-ecosfer_skdm}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      AUTH_SECRET: ${NEXTAUTH_SECRET}
      AUTH_TRUST_HOST: "true"
      DOTNET_SERVICE_URL: http://dotnet:5100
      AI_SERVICE_URL: http://ai:8000
      RESEND_API_KEY: ${RESEND_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  # .NET 9 Document Services
  dotnet:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-ecosfer/skdm}-dotnet:${TAG:-latest}
    build:
      context: ./services/dotnet
      dockerfile: Dockerfile
    container_name: ecosfer-dotnet
    restart: always
    expose:
      - "5100"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5100
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=${DB_NAME:-ecosfer_skdm};Username=${DB_USER:-ecosfer};Password=${DB_PASSWORD}
      Redis__ConnectionString: redis:6379,password=${REDIS_PASSWORD}
      Cors__AllowedOrigins__0: ${NEXTAUTH_URL:-https://cbam.ecosfer.com}
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # Python FastAPI AI Service
  ai:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-ecosfer/skdm}-ai:${TAG:-latest}
    build:
      context: ./services/ai
      dockerfile: Dockerfile
    container_name: ecosfer-ai
    restart: always
    expose:
      - "8000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-ecosfer}:${DB_PASSWORD}@db:5432/${DB_NAME:-ecosfer_skdm}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      CORS_ALLOWED_ORIGINS: ${NEXTAUTH_URL:-https://cbam.ecosfer.com}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.5"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.27-alpine
    container_name: ecosfer-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - dotnet
      - ai
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}"

  # ==========================================================================
  # Monitoring Stack
  # ==========================================================================

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v3.2.1
    container_name: ecosfer-prometheus
    restart: always
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:11.5.2
    container_name: ecosfer-grafana
    restart: always
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-ecosfer_grafana_2026}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

  # Loki - Log aggregation
  loki:
    image: grafana/loki:3.4.2
    container_name: ecosfer-loki
    restart: always
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # Promtail - Log shipper (Docker socket for Windows compat)
  promtail:
    image: grafana/promtail:3.4.2
    container_name: ecosfer-promtail
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"

  # Node Exporter - DISABLED on Windows (requires /proc, /sys, /rootfs)
  # node-exporter:
  #   image: prom/node-exporter:v1.9.0
  #   container_name: ecosfer-node-exporter
  #   ...

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:
